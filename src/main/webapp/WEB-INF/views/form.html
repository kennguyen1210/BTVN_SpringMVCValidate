<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Create new product</h1>
<div class="w-50 mx-auto">
    <form th:action="@{/account/add}" method="post" th:object="${account}">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input th:field="*{userName}" type="text" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input th:field="*{email}" type="text" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input th:field="*{rePassword}" type="password" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input th:field="*{phone}" type="text" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input th:field="*{fullName}" type="text" class="form-control"/>
            <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Birth Day</label>
            <input th:field="*{birthDay}" type="date" class="form-control" onchange="handleChange()" id="date"/>
            <p class="text-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script>
    function handleChange(){
        let date = document.getElementById("date");
        console.log( date.value)
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
